<div id="imageEditor">

    <div id="preview">
        <img ng-src="{{imagePath}}" alt="{{imagePath}} on Edit mode.">
    </div>

    <div id="imageControls">
        <div class="effectType" ng-repeat="(effect, props) in effects" ng-click="imageEffect(effect)">
            {{effect}}
        </div>
    </div>
</div>
